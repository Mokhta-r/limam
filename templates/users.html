{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Other users</h2>
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <a href="{{ url_for('send_message', user_id=user.id) }}" class="btn btn-sm btn-outline-primary">Send Message</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
