{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Welcome{% if user %}, {{ user.username }}{% endif %}!</h2>
    {% if not user %}
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to start using the messaging app.</p>
    {% endif %}
{% endblock %}
