{% extends "base.html" %}
{% block content %}
<h2>Your Conversations</h2>
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('conversation', user_id=user.id) }}">{{ user.username }}</a>
        </li>
    {% endfor %}
    {% if not users %}
        <li class="list-group-item">No conversations yet.</li>
    {% endif %}
</ul>
{% endblock %}
