{% extends "base.html" %}
{% block title %}Send Message{% endblock %}
{% block content %}
<h2>Send Message to {{ recipient.username }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="body">Message</label>
        <textarea class="form-control" name="body" required rows="4"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
</form>
{% endblock %}
